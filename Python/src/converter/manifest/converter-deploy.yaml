apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels: 
    app: converter
spec: 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 8
  replicas: 4
  selector:
    matchLabels:
      app: converter
  template: 
    metadata:
      labels:
        app: converter
    spec:
      containers:
       - name: converter
         image: bazy12/converter
         
         envFrom:
           - configMapRef:
               name: converter-configmap
           - secretRef:
              name: converter-secret